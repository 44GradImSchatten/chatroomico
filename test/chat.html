<!doctype html>
<html ng-app="chatApp">
    <head>
        <title>Headquater</title>
        <meta charset="UTF-8">
        <script src="angular.min.js"></script>
        <script src="someScript.js"></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div ng-controller="ChatListController as roomList">
            <div class="chat-sidebar">
                <div class="sidebar-user" ng-repeat="room in roomList.rooms">
                    <div ng-click="select(room.id)">
                        <img width="30" height="30" src="https://image.freepik.com/free-icon/happy-emoticon_318-40206.jpg" />
                        <span>{{room.name}}</span>
                        <span class="isOnline" ng-if="room.online">online</span>
                        <span class="isOffline" ng-if="!room.online">offline</span>
                    </div>
                </div>
            </div>
            <div class="chat-header">
                <span class="actualUser">
                    {{selectedRoom.name}}
                </span>     
            </div>        
        </div>
            <div id="main"class="chat-content">
                <!--<h2 ng-repeat="messages in roomList.rooms">{{selectedRoom.messages[0].text}}</h2>-->
            </div>
        

        <div class="chat-footer">
            <input type="text" id="input" onkeyup="inputKeyUp(event)" autofocus/>
        </div>
        
    </body>
</html>
